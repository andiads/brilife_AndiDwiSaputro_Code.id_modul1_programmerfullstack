<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<title>Form Entri Pemakai Kontrasepsi</title>
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css" />
<!-- Font Awesome KIT -->
<script src="https://kit.fontawesome.com/b32cd39f35.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<section>
		<h1>Form Entri Pemakai Kontrasepsi</h1>
		<ol class="breadcrumb">
			<li><a href="/list"><i class="fa fa-dashboard"></i> List</a></li>
			<li class="active">Form Entri Pemakai Kontrasepsi</li>
		</ol>
	</section>
	<div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Form</h3>
				<div class="box-tools pull-right">
					<a href="/list" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
			<form class="form-horizontal" data-toggle="validator" role="form"
				th:object="${pemakaiKontrasepsi}" th:action="@{/list/save}"
				method="post">
				<div class="box-body">
					<input type="hidden" th:field="*{idList}" />

					<div class="form-group">
						<label class="col-sm-1 control-label">Propinsi</label>
						<div class="col-sm-2">
							<select class="form-control" th:field="*{idPropinsi}"
								required="true">
								<option value="0">Select Propinsi</option>
								<option th:each="listProp : ${listPropinsi}"
									th:value="${listProp.idPropinsi}"
									th:text="${listProp.namaPropinsi}"></option>
							</select>
						</div>
					</div>

					<div class="form-group"></div>

					<div class="form-group">
						<label class="col-sm-1 control-label">Kontrasepsi</label>
						<div class="col-sm-2">
							<select class="form-control" th:field="*{idKontrasepsi}"
								required="true">
								<option value="0">Select Kontrasepsi</option>
								<option th:each="kontrasepsi : ${listKontrasepsi}"
									th:value="${kontrasepsi.idKontrasepsi}"
									th:text="${kontrasepsi.namaKontrasepsi}"></option>
							</select>
						</div>
					</div>

					<div class="form-group"></div>

					<div class="form-group">
						<label class="col-sm-1 control-label" for="itemName">Jumlah
							Pemakai</label>
						<div class="col-sm-1">
							<input type="text" required="true" class="form-control"
								th:field="*{jumlahPemakai}" id="jumlahPemakai"
								placeholder="Masukan jumlah pemakai..." />
						</div>
					</div>
				</div>
		</div>
		<div class="box-footer">
			<button class="btn btn-primary" type="submit">Save</button>
		</div>
		</form>
	</div>

	<!-- jQuery 2.2.0 -->
	<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="/plugins/morris/morris.min.js"></script>
	<script src="/plugins/sparkline/jquery.sparkline.min.js"></script>
	<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="/plugins/knob/jquery.knob.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="/plugins/daterangepicker/daterangepicker.js"></script>
	<script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="/plugins/validator.min.js"></script>
	<script
		src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
	<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="/plugins/fastclick/fastclick.js"></script>
	<script src="/dist/js/app.min.js"></script>
	<script src="/dist/js/pages/dashboard.js"></script>
	<script src="/dist/js/demo.js"></script>
</body>
</html>
